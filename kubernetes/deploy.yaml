apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: techtrend
  name: techtrend
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: techtrend
    spec:
      containers:
      - image: usuelter/techtrend:latest
        name: techtrend
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3111
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3111
          initialDelaySeconds: 3
          periodSeconds: 5
status: {}